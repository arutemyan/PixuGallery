# Dependabot configuration for this repository
# - Updates Composer (PHP), npm (JavaScript) and GitHub Actions workflows
# - Weekly schedule with moderate PR limits to avoid noise

version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 6
    # Prefer grouped updates for composer where possible
    # (Dependabot will attempt grouping automatically when possible)
    labels:
      - "dependencies"
      - "php"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 6
    labels:
      - "dependencies"
      - "javascript"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 6
    labels:
      - "dependencies"
      - "github-actions"